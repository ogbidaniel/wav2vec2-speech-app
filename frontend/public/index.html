<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Speech-to-Text</h1>
        <div id="audio-input">
            <input type="file" id="upload" accept="audio/*">
            <label for="upload" class="button">
                <i class="fas fa-upload"></i> Choose Audio File
            </label>
            <button id="record">
                <i class="fas fa-microphone"></i> Start Recording
            </button>
        </div>
        <select id="language">
            <option value="en-US">English (US)</option>
            <option value="fr-FR">French (France)</option>
            <option value="es-ES">Spanish (Spain)</option>
            <option value="de-DE">German (Germany)</option>
        </select>
        <div id="output"></div>
        <div class="examples">
            <strong>Examples:</strong>
            <ul>
                <li>Upload an audio file in a supported format (e.g., MP3, WAV).</li>
                <li>Click "Start Recording" to record audio from your microphone.</li>
                <li>Select the language of the audio.</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
