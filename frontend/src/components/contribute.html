<!-- components/contribute.html -->
<h2>Contribute</h2>
<p>Please translate the following English text into your native language and record yourself reading it aloud.</p>

<!-- English Text -->
<div>
  <h4>English Text:</h4>
  <p id="english-text"></p>
</div>

<!-- Translation Input -->
<label for="translated-text">Your Translation:</label>
<textarea id="translated-text" rows="4" cols="50"></textarea>

<!-- Audio Recording Controls -->
<div>
  <button id="record-btn">Record</button>
  <button id="stop-btn" disabled>Stop</button>
</div>

<!-- Submit Button -->
<button id="submit-contribution-btn">Submit Contribution</button>

<!-- Include necessary scripts -->
<script src="contribute.js"></script>
